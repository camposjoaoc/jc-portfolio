<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        var redirectTo = window.location.pathname;
        if (redirectTo !== "/") {
            window.location.replace("/" + redirectTo);
        }
    </script>
</head>

<body>
    <p>Redirecting...</p>
</body>

</html>
